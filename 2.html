<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Business</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- HERO -->
  <section class="hero" id="home">
    <div class="overlay"></div>
    <h1 class="title">We Build Powerful Digital Experiences</h1>
    <p class="subtitle">Dark • Cinematic • Business</p>
    <button class="cta" onclick="location.href='#contact'">Get Started</button>
  </section>

  <!-- SERVICES -->
  <section class="services" id="services">
    <h2>Our Services</h2>
    <div class="cards">
      <div class="card">Web Design</div>
      <div class="card">Brand Strategy</div>
      <div class="card">Marketing</div>
    </div>
  </section>

  <!-- ABOUT -->
  <section class="about" id="about">
    <h2>About Us</h2>
    <p>
      We help businesses grow with cinematic, modern
      and high-impact digital solutions that build trust
      and authority.
    </p>
  </section>

  <!-- CONTACT -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <button class="cta">Email Us</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
